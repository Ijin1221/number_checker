<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://t4.ftcdn.net/jpg/10/33/07/41/360_F_1033074113_FKL8RI2MNypvc33ccnSo9weSKpCUlGRa.jpg" type="image/x-icon">
  <title>Number Checker</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container">
  <div class="app">
    <h1>Number Checker</h1>
    <label for="inputSpace">Enter a Number</label>
    <br>
    <input type="number" id="inputSpace">
    <br>
    <select name="" id="">
      <option value="">Select Your Action</option>
      <option value="">Prime Check</option>
      <option value="">Check Odd or Even</option>
      <option value="">Reverse the Number</option>
      <option value="">Amstrong Check</option>
    </select>
    <button>Check</button>
    <h2 id="resultHead">Result shows Here</h2>
  </div>
</div>
</body>

</html>
