<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://t4.ftcdn.net/jpg/10/33/07/41/360_F_1033074113_FKL8RI2MNypvc33ccnSo9weSKpCUlGRa.jpg" type="image/x-icon">
  <title>Number Checker</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container">
  <div class="app" onclick="clear()">
    <h1>Number Checker</h1>
    <label for="inputSpace">Enter a Number</label>
    <br>
    <input type="number" id="inputSpace">
    <br>
    <select name="" id="checkOptions">
      <option disabled selected>Select Your Action</option>
      <option value="1">Prime Check</option>
      <option value="2">Check Odd or Even</option>
      <option value="3">Reverse the Number</option>
      <option value="4">Amstrong Check</option>
    </select>
    <button onclick="checkNumber()">Check</button>
    <h2 id="resultHead">&nbsp;</h2>
  </div>
</div>
<script src="./script.js"></script>
</body>

</html>
